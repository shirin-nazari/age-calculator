<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h4>Age Calculator</h4>
        <div class="date-picker">
            <span>choose your birth date</span>
            <input type="date" id="datePicker">
            <span id="chooseDate">july ,21,2001</span>
        </div>
        <div class="age-calc">
            <div class="age-box">
                <p class="header">years</p>
                <p class="value">21</p>
            </div>
             <div class="age-box">
                <p class="header">months</p>
                <p class="value">1</p>
            </div>
             <div class="age-box">
                <p class="header">days</p>
                <p class="value">1</p>
            </div>
             <div class="age-box">
                <p class="header">hours</p>
                <p class="value">1345434543</p>
            </div>
             <div class="age-box">
                <p class="header">seconds</p>
                <p class="value">54545455545</p>
            </div>
            <div class="age-box">
                <p class="header">mili seconds</p>
                <p class="value">545454554545</p>
            </div>
        </div>

    </div>
</body>
</html>
